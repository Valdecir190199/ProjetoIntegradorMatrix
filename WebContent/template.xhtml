<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<style>

body{
background-color: white;

}

</style>

</h:head> 


<body> 


	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Cadastros" icon="ui-icon-document">
				<p:submenu label="Novo" icon="ui-icon-contact">
					<p:menuitem value="Estado" url="cadastroEstados.jsf" />
					<p:menuitem value="Cidade" url="cadastroCidades.jsf" />
					<p:menuitem value="Clientes" url="cadastroClientes.jsf" />
					<p:menuitem value="Dependentes" url="cadastroDependentes.jsf" />
					<p:menuitem value="Funcionários" url="cadastroFuncionarios.jsf" />
					<p:menuitem value="Fornecedores" url="cadastroFornecedores.jsf" />
					<p:menuitem value="Plataforma" url="cadastroPlataforma.jsf" />
					<p:menuitem value="Produtos" url="cadastroProdutos.jsf" />
					<p:menuitem value="Tela de Vendas" url="vendas.jsf" />
					<p:menuitem value="Login" url="login.jsf" />
					<p:menuitem value="Sair" url="./j_spring_security_logout" />




				</p:submenu>
			
				<p:separator />
				<p:menuitem value="Login" url="login.jsf" />
			</p:submenu>

			<p:submenu label="Edit" icon="ui-icon-pencil">
				<p:menuitem value="Trás" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Frente" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Ajuda" icon="ui-icon-help">
				<p:menuitem value="Componentes" url="#" />
				<p:submenu label="Pesquisar" icon="ui-icon-search">
					<p:submenu label="Texto">
						<p:menuitem value="Area de Trabalho" url="#" />
					</p:submenu>
					<p:menuitem value="Arquivos" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Ações" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Salvar" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Atualizar" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>




	
	<ui:insert name="corpo">Conteudo</ui:insert>




</body> 
</html>
